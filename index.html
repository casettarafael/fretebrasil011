    <script>
        var swiperFleet = new Swiper(".mySwiperFleet", {
            slidesPerView: 1, // Exibe 1 slide por vez em telas pequenas
            spaceBetween: 20, // Espaço entre os slides
            loop: true, // Permite loop infinito no carrossel
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            autoplay: {
                delay: 4000, // Tempo de espera entre os slides (4 segundos)
                disableOnInteraction: false, // Não para o autoplay se o usuário interagir
            },
            breakpoints: {
                // Configurações para telas maiores
                640: {
                    slidesPerView: 1.5, // 1.5 slides em telas a partir de 640px
                    spaceBetween: 30,
                },
                768: {
                    slidesPerView: 2, // 2 slides em telas a partir de 768px
                    spaceBetween: 30,
                },
                1024: {
                    slidesPerView: 2.5, // 2.5 slides em telas a partir de 1024px
                    spaceBetween: 40,
                },
            },
        });
    </script>
